<!doctype html>
<html>
  <head>
    <title>Name that tune</title>
  </head>
  <body>
  <h1> NAME THAT TUNE </h1>
  <h2 id="score"></h2>
   <form id="send-song">
      <input id="search" autocomplete="off" placeholder="song search query" /><input type="number" id="time" autocomplete="off" placeholder="time in seconds"/><button id="submit">SUBMIT</button>
  </form>
  <form id="send-guess" style="display: none;">
    <input id="song" autocomplete="off" /><button id="submit">GUESS</button>
  </form><button id="hint" style="display: none;">hint</button>
  <ul id="hints"></ul>
  <h2 id="answer"></h2>
  <div id="spotify"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
var socket = io();
var $btn = $('#spotify');
var $track;
var match;
var time;
var data;
var clicks = 0;
var score = 0;
var ppr = 100;
var $score = $('#score');


$('#send-song').submit(function(e){
    e.preventDefault();
    socket.emit('parse spotify', $('#search').val());
    $('#search').val('');
    $('#answer').text("");
    time = $('#time').val()
});

$('#send-guess').submit(function(e){
  e.preventDefault();
  if ($('#song').val().toLowerCase() === match){
      $('#answer').text("CORRECT")
      $('iframe').css({opacity: '1'})
      $('#send-song').css({display: ""})
      $('#send-guess').css({display: "none"})
      $('#song').val('');
      $('#hints').empty()
      $('#hint').css({display: "none"})
      clicks = 0;
      addToScore(ppr);
      ppr = 100;
  } else {
      $('#answer').text("GUESS AGAIN")
  }
});

  socket.on('parse spotify', function(song){
    var link = song.uri;
    data = song;
    $track = song.name;
    getSongName(song.name);

    $('#spotify').html("<h1 id='play-button'>PLAY</h1><iframe src='https://embed.spotify.com/?uri=spotify:track:"+link+"'  width='300' height='380' frameborder='0' allowtransparency='true' style='opacity: 0; margin-top: -70px;'></iframe>");
    $('#send-song').css({display: "none"})
    $('#send-guess').css({display: ""})
    $('#hint').css({display: ""})
  });

  $('#hint').on('click',function(e){
    e.preventDefault();
    if (clicks === 0) {
      clicks += 1
      $('#hints').append($('<li>').text("ALBUM: " + data.album.name));
      ppr = 75;
    } else if (clicks === 1) {
      clicks += 1;
      $('#hints').append($('<li>').html("<img src='"+data.album.images[1].url+"'>"));
      ppr = 50;
    } else if (clicks === 2) {
      clicks += 1
      var artists = "";
      for (var i = 0; i < data.artists.length; i++) {
        if (i !== data.artists.length -1) {
          artists += data.artists[i].name + " | ";
        } else {
          artists += data.artists[i].name
        }
      }
      $('#hints').append($('<li>').text("ARTISTS: " + artists));
      artists = "";
      ppr = 25;
    } else if (clicks === 3) {
      $('#hints').append($('<li>').text("CLICK AGAIN FOR ANSWER"));
      clicks += 1
    } else {
      $('#hints').append($('<li>').text("ANSWER: " + match));
      clicks += 1
      ppr = 0;
    }

  });

  function addToScore(points) {
    score += points;
    $score.text("Score: " + score)
  }


  function getSongName(track) {
    if ($track.match(/[(]/)) {
      match = $track.match(/(.*)[(]/)[1].toLowerCase().trim();
    } else if ($track.match(/[[]/)) {
      match = $track.match(/(.*)[[]/)[1].toLowerCase().trim();
    } else if ($track.match(/[-]/)) {
      match = $track.match(/(.*)[-]/)[1].toLowerCase().trim();
    } else {
      match = track.toLowerCase();
    }
  }

</script>

  </body>
</html>
