<!doctype html>
<html>
  <head>
    <title>Name that tune</title>
  </head>
  <body>
  <p> HELLO WORLD </p>
   <form id="send-song">
      <input id="search" autocomplete="off" /><button id="submit">SUBMIT</button>
  </form>
  <form id="send-guess" style="display: none;">
    <input id="song" autocomplete="off" /><button id="submit">GUESS</button>
  </form>
  <h2 id="answer"></h2>
  <div id="spotify"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var socket = io();
var $btn = $('#spotify');
var track;
$('#send-song').submit(function(e){
    e.preventDefault();
    socket.emit('parse spotify', $('#search').val());
    $('#search').val('');
    $('#answer').text("")
});

$('#send-guess').submit(function(e){
  e.preventDefault();
  if ($('#song').val().toLowerCase() === track.toLowerCase()){
      $('#answer').text("CORRECT")
      $('iframe').css({opacity: '1'})
      $('#send-song').css({display: ""})
      $('#send-guess').css({display: "none"})
  } else {
      $('#answer').text("GUESS AGAIN")
  }
});

  socket.on('parse spotify', function(song){
    var link = song.uri;
    track = song.name;
    $('#spotify').html("<h1 id='play-button'>PLAY</h1><iframe src='https://embed.spotify.com/?uri=spotify:track:"+link+"'  width='300' height='380' frameborder='0' allowtransparency='true' style='opacity: 0; margin-top: -70px;'></iframe>");
    $('#send-song').css({display: "none"})
    $('#send-guess').css({display: ""})
  });

</script>

  </body>
</html>
